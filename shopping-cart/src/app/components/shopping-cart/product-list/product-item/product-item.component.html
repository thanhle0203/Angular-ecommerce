<div class="card mb-4 shadow-sm">
  <img class="bd-placeholder-img card-img-top p-2" width="100%" [src]="productItem?.imageUrl" />
  <div class="card-body">
    <p class="card-text">
      <span>{{ productItem?.price| currency:'USD' }}</span>
    </p>
    <p class="card-text">{{ productItem?.description | slice: 0:80 }}...</p>
    <div class="d-flex justify-content-between align-items-center">
      <div class="btn-group">
        <button type="button" class="btn btn-sm btn-primary product-btn" (click)="handleAddToCart()">Add to Card</button>
        <button type="button" class="btn btn-sm btn-secondary product-btn">View Details</button>
      </div>
      
    </div>
  </div>
</div>
